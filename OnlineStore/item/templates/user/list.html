<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of users</title>
</head>
<body>
    <ul>
        {% for user in users %}
        <li> <a href="{% url "user-detail" user.pk %}">{{ user.name }} {{ user.surname }}</a></li>
        {% endfor %}
    </ul>
<a href="{% url "user-create"%}">Create user</a>
</body>
</html>
